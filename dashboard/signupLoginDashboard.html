<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" ref="stylesheet">
    <link href="signupLoginDashboard.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Welcome</title>
</head>
<body ng-app="myApp" ng-controller="myContent">
    <div class="bg-image" class="">
        <label>Cloud Guard</label> 
    </div>
     <div class="loginDiv">
        <h2 class="login-title">Sign In</h2>
        <form class="login-form" ng-submit="signIn(username,password)">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Enter username" ng-model="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter password" ng-model="password" required>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  <script src="signupLoginDashboard.js"></script>
</body>
</html>
